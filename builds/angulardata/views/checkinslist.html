<div class="card checkinslist">
	<h1>
		Check-ins
	</h1>
	<p>Here's list of all your latest check-ins</p>
	<br>
	<div class="search cf">
		<h2>Search Checkins</h2>
		<input type="text" ng-model="query" placeholder="Search of users">
		<div class="formgroup" >
			<span class="label">by:</span>
			<select ng-model="order">
				<option value="firstname">First Name</option>
				<option value="lastname">Last Name</option>
				<option value="date">Date</option>
			</select>

		</div>
		<div class="formgroup">
			<input type="radio" id="dirascending" name="direction" ng-model="direction">
			<label for="dirascending">asc</label>&nbsp;
			<input type="radio" id="dirdescending" name="direction" ng-model="direction" value="reverse">
			<label for="dirdescending">desc</label>&nbsp;
		</div >
		<div ng-if="currentUser" class="buttons cf">
			<button class="btn btn-pick" 
			ng-hide="recordId" ng-click="pickRandom()">Pick Random</button>
			<button class="btn btn-pick" 
			ng-show="recordId" ng-click="recordId=''">Reset</button>
		</div>
	</div>
	<ul class="userlist cf">
		<li ng-class="checkin.userState" ng-repeat="checkin in checkins |filter:{$id:recordId,$:query} |orderBy:order:direction">
			<div class="checkin">
				<div ng-if="currentUser" class="buttons">
					<button class="btn btn-delete tooltip" ng-click="deleteCheckin(checkin.$id)">
						<span>
							Delete this Chekin
						</span>			
					</button>
					<button class="btn btn-love tooltip" ng-click="showLove(checkin)">
						<span>
							Show the Love
						</span>			
					</button>
				</div>
				<div class="info">
					<h2>
						{{checkin.firstname}} {{checkin.lastname}}
					</h2>
					<div class="date">
						{{checkin.date | date: "MMM d, yy h:mm a"}}
					</div><!-- date -->
				</div><!-- info -->
				<div class="showcheckins" ng-show="checkin.show">
					<form class="cf" 
					ng-submit="giveLove(checkin,checkin.giftText)" novalidate>
						
						<input type="text" name="giftText" ng-required="true" placeholder="what are you giving" ng-model="checkin.giftText">

						<button class="btn" type="submit"ng-disabled="myform.$invalid">+</button>

					</form><!-- give Love -->
					<ul class="awardslist cf">
						<li class="cf" ng-repeat="(key,award) in checkin.awards">
						<div class="buttons">
							<button class="btn btn-delete award tooltip"ng-click="deleteLove(checkin,key)">
								<span>Delete this award</span>
							</button><!-- buttons -->	
						</div>	
						{{award.name}}	
						</li>	
					</ul>
				</div>
			</div><!-- checkin  -->
		</li>
	</ul>
</div>
